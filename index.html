<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convertor de Moedas</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Conversor de Moedas</h1>
        <p>Faça a conversão de Real para outras moedas rapidamente!</p>
        <div class="atualizacao">
          <p id="atualizacao"></p>
        </div>
      </div>

      <div class="imagens-moedas">
        <img src="real.jpg" alt="" />
        <img src="dolar.jpg" alt="" /><img src="euro.jpg" alt="" /><img
          src="bitcoin.jpg"
          alt=""
        /><img src="ethereum.jpg" alt="" />
      </div>

      <div class="real">
        <label for="real">Valor em Real</label><br />
        <input type="number" id="real" placeholder="R$" />
      </div>
      <div class="button">
        <button type="submit" id="button">CONVERTER</button>
      </div>
      <div class="outras-moedas">
        <div class="dolar">
          <label for="dolar">Valor em Dólar</label><br />
          <input type="number" id="dolar" readonly placeholder="US$" />
          <p class="conversao">US$ 1 = R$ 5,26</p>
        </div>
        <div class="euro">
          <label for="euro">Valor em Euro</label><br />
          <input type="number" id="euro" readonly placeholder="€" />
          <p class="conversao">1 € = R$ 6,18</p>
        </div>
        <div class="bitcoin">
          <label for="bitcoin">Valor em Bitcoin</label><br />
          <input type="number" id="bitcoin" readonly placeholder="BTC" />
          <p class="conversao">1 BTC = R$ 252.350,79</p>
        </div>
        <div class="ethereum">
          <label for="ethereum">Valor em Ethereum</label><br />
          <input type="number" id="ethereum" readonly placeholder="ETH" />
          <p class="conversao">1 ETH = R$ 18.975,33</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
